services:
  # Backend API
  - type: web
    name: diaryrose-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: diaryrose-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRY
        value: 15m
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 12
      - key: FRONTEND_URL
        value: https://diaryrose-frontend.onrender.com
      - key: API_URL
        sync: false
      - key: PORT
        value: 5000
      - key: COOKIE_SECRET
        generateValue: true

  # Frontend
  - type: web
    name: diaryrose-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://diaryrose-backend.onrender.com/api

databases:
  - name: diaryrose-db
    databaseName: diaryrose
    user: diaryrose
    plan: free