services:
  # Backend API
  - type: web
    name: diaryrose-backend
    env: node
    region: oregon
    plan: free
    # CHANGED: Added --include=dev to install TypeScript for the build
    buildCommand: cd backend && npm install --include=dev && npx prisma generate && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: diaryrose-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRY
        value: 15m
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 12
      - key: FRONTEND_URL
        value: https://diaryrose-frontend.onrender.com
      - key: API_URL
        sync: false
      - key: PORT
        value: 5000
      - key: COOKIE_SECRET
        generateValue: true
      # ADDED: Missing variables required by your code
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_S3_VIDEO_BUCKET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false

  # Frontend
  - type: web
    name: diaryrose-frontend
    env: static
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://diaryrose-backend.onrender.com/api

databases:
  - name: diaryrose-db
    databaseName: diaryrose
    user: diaryrose_user
    plan: free