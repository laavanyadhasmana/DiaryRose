services:
  # Backend API
  - type: web
    name: diaryrose-backend
    env: node
    region: oregon
    plan: free
    buildCommand: "cd backend && npm install && npx prisma generate && npm run build"
    startCommand: "cd backend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: diaryrose-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: PORT
        value: 5000
    healthCheckPath: /health

  # Frontend
  - type: web
    name: diaryrose-frontend
    env: static
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://diaryrose-backend.onrender.com/api

databases:
  - name: diaryrose-db
    databaseName: diaryrose
    user: diaryrose_user
    plan: free